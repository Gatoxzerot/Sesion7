<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinación de Anemia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor">
        <h3>Determinación de Anemia</h3>
        <div id="resultado">
            <script>
                // Declaración de variables
                var edad, sexo, hemoglobina, resultado;

                // Fase entrada/lectura de datos
                edad = parseFloat(prompt("Ingrese la edad en años (puede ser decimal, por ejemplo, 0.5 para 6 meses):"));
                sexo = prompt("Ingrese el sexo (M para masculino, F para femenino):").toUpperCase();
                hemoglobina = parseFloat(prompt("Ingrese el nivel de hemoglobina en g%:"));

                // Inicializar el resultado
                resultado = "Negativo";

                // Condicionales para determinar el resultado
                if (edad >= 0 && edad <= 1/12) {
                    // 0 – 1 mes: 13 – 26 g%
                    if (hemoglobina < 13 || hemoglobina > 26) {
                        resultado = "Positivo";
                    }
                } else if (edad > 1/12 && edad <= 6/12) {
                    // > 1 y <= 6 meses: 10 – 18 g%
                    if (hemoglobina < 10 || hemoglobina > 18) {
                        resultado = "Positivo";
                    }
                } else if (edad > 6/12 && edad <= 1) {
                    // > 6 y <= 12 meses: 11 – 15 g%
                    if (hemoglobina < 11 || hemoglobina > 15) {
                        resultado = "Positivo";
                    }
                } else if (edad > 1 && edad <= 5) {
                    // > 1 y <= 5 años: 11.5 – 15 g%
                    if (hemoglobina < 11.5 || hemoglobina > 15) {
                        resultado = "Positivo";
                    }
                } else if (edad > 5 && edad <= 10) {
                    // > 5 y <= 10 años: 12.6 – 15.5 g%
                    if (hemoglobina < 12.6 || hemoglobina > 15.5) {
                        resultado = "Positivo";
                    }
                } else if (edad > 10 && edad <= 15) {
                    // > 10 y <= 15 años: 13 – 15.5 g%
                    if (hemoglobina < 13 || hemoglobina > 15.5) {
                        resultado = "Positivo";
                    }
                }

                // Fase de salida
                document.write("======= Resultado de Análisis =======<br>");
                document.write("Edad: " + edad + " años<br>");
                document.write("Sexo: " + (sexo === "M" ? "Masculino" : "Femenino") + "<br>");
                document.write("Nivel de hemoglobina: " + hemoglobina + " g%<br>");
                document.write("Resultado: " + resultado + "<br>");
                document.write("===================================<br>");
            </script>
        </div>
    </div>
</body>
</html>
